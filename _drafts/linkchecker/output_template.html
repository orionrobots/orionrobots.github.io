<!DOCTYPE html>
<html>
    <head>
        <link href="http://192.168.0.9:8100/assets/themes/orionrobots/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p>Total Number is {{ count }}.</p>
        <table class="table">
            <tr>
                <th>Parent Url</th><th>Url</th><th>Result</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td><a href="{{ item.parentname }}">{{ item.parentname }}</a></td>
                    <td><a href="{{ item.url }}">{{ item.urlname }}</a></td>
                    <td>{{ item.result }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
