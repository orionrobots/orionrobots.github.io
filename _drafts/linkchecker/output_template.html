<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <table>
            <tr>
                <th>Url Name</th><th>Url</th><th>Parent Url</th><th>Result</th>
            </tr>
            {% for item in items %}
                <tr>
                    <td>{{ item.urlname }}</td>
                    <td>{{ item.url }}</td>
                    <td><a href="{{ item.parentname }}">{{ item.parentname }}</a></td>
                    <td>{{ item.result }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
