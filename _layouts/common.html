---
theme :
  name : orionrobots
---
{% include JB/setup %}
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    {% include JB/analytics %}
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'
    *.google.com *.googleapis.com *.googlesyndication.com *.bootstrapcdn.com *.gstatic.com
    *.pinterest.com *.youtube.com *.amazon-adsystem.com *.twitter.com *.google-analytics.com *.facebook.net *.facebook.com
    *.googleadservices.com *.google.co.uk *.googletagservices.com;
    img-src * data:;
    font-src * 'unsafe-inline' data:;"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="UOzBed7gLBf1xSDPmxw3r4UGsKv1KcTacRUpEwSLA9g" />
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/orion_favicon.png" />

    {% if page.lead_image %}
    <meta property="og:image" content="{{ page.lead_image }}" />
    <meta name="twitter:image" content="{{ page.lead_image }}" />
    {% elsif page.thumb %}
    <meta property="og:image" content="{{ page.thumb }}" />
    <meta name="twitter:image" content="{{ page.thumb }}" />
    {% else %}
    <meta property="og:image" content="{{ ASSET_PATH }}/images/social-banner.jpg" />
    <meta name="twitter:image" content="{{ ASSET_PATH }}/images/social-banner.jpg" />
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }} - {{ site.tagline }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"> -->
    <link href="{{ ASSET_PATH }}/css/bootstrap-style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" async src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script> -->

    <!--Fav and touch icons -->
    <link rel="shortcut icon" href="/favicon.png">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
</head>
<body class="template">
    <div class="container">
        <!-- Header -->
        {% include nav %}

        <!-- Content -->
        {{ content }}
    </div>
</body>
</html>
