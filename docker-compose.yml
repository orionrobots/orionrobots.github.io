services:
  dist:
    build:
      context: .
      dockerfile: Dockerfile.dist
    command: ["npm", "run", "dist"]
    volumes:
      - .:/src
    working_dir: /src

  dist_clean:
    build:
      context: .
      dockerfile: Dockerfile.dist
    volumes:
      - .:/src
    working_dir: /src
    image: node:18-bullseye
    command: ["rm", "-rf", "dist"]

  # web:
  #   build: _drafts/staging
  #   ports:
  #     - 8080:80
  #   volumes:
  #     - ./_site:/var/www/html

  serve:
    build:
      context: .
      dockerfile: Dockerfile.dist
    volumes:
      - .:/src
    working_dir: /src
    command: ["npm", "run", "serve"]
    ports:
      - 8081:8081
