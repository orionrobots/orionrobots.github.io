services:
  serve:
    build:
      context: .
      dockerfile: serve.Dockerfile
    command: ["npm", "run", "serve"]
    volumes:
      - .:/src
    ports:
      - 8081:8081

  dist:
    build:
      context: .
      dockerfile: serve.Dockerfile
    command: ["npm", "run", "dist"]
    volumes:
      - .:/src
    working_dir: /src
    profiles:
      - manual

  dist_clean:
    build:
      context: .
      dockerfile: serve.Dockerfile
    volumes:
      - .:/src
    working_dir: /src
    image: node:18-bullseye
    command: ["rm", "-rf", "dist"]
    profiles:
      - manual
