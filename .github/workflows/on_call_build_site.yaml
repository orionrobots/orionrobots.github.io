---
on:
  workflow_call:
    inputs:
      push_tag:
        description: 'Tag to push the base image with (optional)'
        required: false
        type: string

jobs:
  build_site:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      CACHE_IMAGE: orionrobots/orionrobots-site
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build base image
        env:
          push_tag: ${{inputs.push_tag || 'temp' }}
        run: |
          docker build --target base -t "ghcr.io/orionrobots/orionrobots-site.base:${push_tag}" .

      - name: Build the site with docker compose
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml run --build build

      - name: Tarball the site
        run: |
          tar -czf _site.tar.gz _site

      - name: upload site artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: _site
          path: _site.tar.gz
          if-no-files-found: error

      - name: upload httpd.conf artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: httpd.conf
          path: .github/scripts/staging/httpd.conf
          if-no-files-found: error

      - name: Push base image
        if: inputs.push_tag
        env:
          push_tag: ${{inputs.push_tag }}
        run: |
          docker push "ghcr.io/orionrobots/orionrobots-site.base:${push_tag}"
